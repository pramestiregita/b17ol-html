<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="icon">
            <img src="./assets/img/icon.svg" alt="icon">
        </div>
        <div class="search-bar">
            <div class="search">
                <input type="search" name="search" placeholder="Search">
                <img src="./assets/img/search.svg" alt="">
            </div>
            <button>
                <img src="./assets/img/filter.svg" alt="">
            </button>
        </div>
        <div class="nav">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/cart.svg" alt="cart">
                </a>
            </div>
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/notif.svg" alt="cart">
                </a>
            </div>
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/mail.svg" alt="cart">
                </a>
            </div>
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/profile.svg" alt="cart">
                </a>
            </div>
        </div>
    </nav>
    <div class="txt4">
        <span>My Cart</span>
    </div>
    <div class="cart-wrapper">
        <div class="select">
            <div class="check">
                <input type="checkbox" name="checkbok1">
            </div>
            <div class="des">
                <span class="one">Select all item</span><span class="two"> (2 item selected)</span>
            </div>
            <div class="del">
                <span class="one">Delete</span>
            </div>
        </div>
        <div class="item">
            <div class="check">
                <input type="checkbox" name="checkbok1">
            </div>
            <div class="one">
                <img src="./assets/img/item.jpg" alt="">
            </div>
            <div class="two">
                <span class="a">Men's formal suit - Black</span>
                <span class="b">Zalora Cloth</span>
            </div>
            <div class="three">
                <img src="./assets/img/q.svg" alt="">
            </div>
            <div class="four">
                <span>$ 20.0</span>
            </div>
        </div>
        <div class="item2">
            <div class="check">
                <input type="checkbox" name="checkbok1">
            </div>
            <div class="one">
                <img src="./assets/img/item2.jpg" alt="">
            </div>
            <div class="two">
                <span class="a">Men's Jacket jeans</span>
                <span class="b">Zalora Cloth</span>
            </div>
            <div class="three">
                <img src="./assets/img/q.svg" alt="">
            </div>
            <div class="four">
                <span>$ 20.0</span>
            </div>
        </div>
        <div class="purchase">
            <div class="one">
                <span>Shopping Summary</span>
            </div>
            <div class="two">
                <div class="des">
                    <span>Total price</span>
                </div>
                <div class="price">
                    <span>$ 40.0</span>
                </div>
            </div>
            <div class="three">
                <button class="btn">Buy</button>
            </div>
        </div>
    </div>
    
</body>
</html>
