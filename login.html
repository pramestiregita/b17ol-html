<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        function onLogin(e) {
            event.preventDefault()
            window.location='home.html'
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./assets/img/icon.svg" alt="">
            <div class="txt">Please login with your account</div>
        </div>
        <div class="switch">
            <button class="btn one">Custommer</button><button class="btn two">Seller</button>
        </div>
        <form class="auth" method="POST" onsubmit="onLogin(event)">
            <div class="input-wrapper">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn">Login</button>
        </form>
        <div class="register-link">
            <span>Don't have an account? <a href="register.html">Register</a></span>
        </div>
    </div>
</body>
</html>
